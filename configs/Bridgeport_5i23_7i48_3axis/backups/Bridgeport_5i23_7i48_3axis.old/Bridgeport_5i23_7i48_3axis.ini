[EMC]
MACHINE = Bridgeport_5i23_7i48_3axis
DEBUG = 0

[DISPLAY]


; -c sets the glade and handler file to load -d is to display extra debug messages
DISPLAY = gscreen -c industrial -d

# Cycle time, in milliseconds, that display will sleep between polls
CYCLE_TIME =            100

# Highest / lowest value that will be allowed for overrides, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.5
MIN_SPINDLE_OVERRIDE = .5
MAX_SPINDLE_OVERRIDE =  1.5

# Max and default jog speeds in units per second
MAX_LINEAR_VELOCITY =      1.2
DEFAULT_LINEAR_VELOCITY =   .25

# list of selectable jog increments
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

# Prefix to be used
PROGRAM_PREFIX = /home/linuxcnc/linuxcnc/nc_files

# Introductory graphic
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5

EDITOR = gedit
GEOMETRY = xyz





[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 1000000

[HOSTMOT2]
# **** This is for info only ****
# DRIVER0=hm2_pci
# BOARD0=5i23

[HAL]
HALUI = halui
HALFILE = Bridgeport_5i23_7i48_3axis.hal
